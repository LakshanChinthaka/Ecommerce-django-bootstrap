{% extends 'base.html' %}
{% comment %} {% load static tailwind_tags %} {% endcomment %}
{% load static %}
{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <!-- Include Bootstrap CSS and any other necessary stylesheets here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	
	
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid mt-5" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-5">
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                      <div class="mt-5">
						 <!-- Username input -->
						 <div class="form-outline mb-4  mt-5">
                            <h6 class="form-label" for="id_username">Username</h6>
                            <input type="text" id="id_username" name="username" class="form-control form-control-lg"
                                placeholder="Enter your username" required />
                        </div>
    
                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <h6 class="form-label" for="id_password">Password</h6>
                            <input type="password" id="id_password" name="password" class="form-control form-control-lg"
                                placeholder="Enter your password" required />
                        </div>
    
                        <!-- Login button -->
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'signup' %}"
                                    class="link-danger">Register</a></p>
                        </div>
					  </div>  
                       
                    </form>
                </div>
            </div>
        </div>
      
    </section>
    
    <!-- Include Bootstrap JavaScript and any other necessary scripts here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>



{% endblock %}
