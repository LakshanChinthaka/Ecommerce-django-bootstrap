{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1">Brands</h3>
	<div class="row">
		{% if data %}
			{% for brand in data %}
			<div class="col-md-3 mb-4">
				<div class="card shadow rounded ">
				<a href="/brand_product_list/{{brand.id}}"><img style="width: 250px; height: 200px;" src="/media/{{brand.image}}" class="card-img-top" alt="{{brand.title}}" /></a>
				<div class="card-body">
					<h6 class="card-text"><a class="text-dark " href="#">{{brand.title}}</a></h6>
					<a href="/brand_product_list/{{brand.id}}" class="btn btn-primary btn-lg btn-block ">See Product</a>
				</div>
				</div>
			</div>
			{% endfor %}
		{% endif %}
	</div>
</main>
{% endblock %}
