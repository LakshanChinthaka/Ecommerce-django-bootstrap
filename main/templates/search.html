{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1"><span class="text-muted">Search result for</span> {{request.GET.q}}</h3>
	<div class="row">
    {% for product in data %}
		<div class="col-md-3 mb-4">
			<div class="card shadow">
			  <a href="/product/{{product.slug}}/{{product.id}}"><img style="max-height: 270px; min-height:270px;" src="/media/{{product.productattribute_set.first.image}}" class="card-img-top" alt="{{product.title}}"></a>
			  <div class="card-body">
			    <h6 class="card-text"><a href="/product/{{product.slug}}/{{product.id}}">{{product.title}}</a></h6>
			  </div>
			 

			  <div class="card-footer">
				<input
				  type="hidden"
				  value="1"
				  class="form-control product-qty-{{product.id}}"
				  id="productQty"
				/>
				<input
				  type="hidden"
				  class="product-id-{{product.id}}"
				  value="{{product.id}}"
				/>
				<input
				  type="hidden"
				  class="product-title-{{product.id}}"
				  value="{{product.title}}"
				/>
				<input
				  type="hidden"
				  class="product-title-{{product.id}}"
				  value="{{product.color}}"
				/>
				<button
				  class="btn btn-sm btn-primary add-to-cart"
				  data-index="{{product.id}}"
				>
				  Add Cart
				</button>
			  </div>

			</div>
		</div>
    {% endfor %}
	</div>
</main>
{% endblock %}
